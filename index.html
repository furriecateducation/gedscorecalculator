<body>

<div class="container">
    <h2>ÔΩ°ñ¶π¬∞‚ãÜ GED score to GPA & GPAX calculator ‚ÇäÀöùúóùúöÀö‚ãÜ</h2>

    <label>Mathematical Reasoning:</label>
    <input type="number" id="math" placeholder="0-200">

    <label>Reasoning Through Language Arts (RLA):</label>
    <input type="number" id="rla" placeholder="0-200">

    <label>Social Studies:</label>
    <input type="number" id="soc" placeholder="0-200">

    <label>Science:</label>
    <input type="number" id="sci" placeholder="0-200">

    <button onclick="calculateGPA()">ÔΩ°‚ãÜêôö‚ãÜ calculate ‚Çä‚äπ‚ô°·µé·µé</button>
    <div class="result" id="res"></div>
</div>

<div class="contact-bar">
    <a href="https://lin.ee/ELHcIH2" target="_blank">CONTACT ME</a>
</div>

<script>
// ‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡πÉ‡∏ä‡πâ Logic ‡∏î‡∏±‡πâ‡∏á‡πÄ‡∏î‡∏¥‡∏°‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡πÄ‡∏õ‡πä‡∏∞‡πÜ ‡∏Ñ‡πà‡∏∞
let savedScores=[];
let currentDecimal=3;

function scoreToGPA(score){
    let gpa=((score-50)/150)*4; 
    return Math.max(0,Math.min(4,gpa));
}

function toggleDecimal(){
    currentDecimal = currentDecimal===3 ? 2 : 3; 
    renderTable();
}

function renderTable(){
    const subjects=[{name:"Math"},{name:"RLA"},{name:"Social Studies"},{name:"Science"}];
    let totalScore=0; 
    let totalGPA=0;
    let html=`<table><tr><th>Subject</th><th>Score</th><th>GPA</th></tr>`;
    
    subjects.forEach((sub,i)=>{
        const score=savedScores[i]; 
        const gpa=scoreToGPA(score);
        totalScore+=score; 
        totalGPA+=gpa;
        html+=`<tr><td>${sub.name}</td><td>${score}</td><td>${gpa.toFixed(currentDecimal)}</td></tr>`;
    });
    
    const gpax=totalGPA/4;
    html+=`<tr class="total-row"><td>TOTAL</td><td>${totalScore}</td><td>GPAX ${gpax.toFixed(currentDecimal)}</td></tr></table>
    <button onclick="toggleDecimal()" style="display:block; width:100%; margin:15px 0; padding:10px; background:#f2ffd9; color:#a9e400; border:none; border-radius:10px; font-weight:bold; cursor:pointer;">${currentDecimal===3 ? "Convert to 2 Decimal Places" : "Convert to 3 Decimal Places"}</button>`;
    
    document.getElementById("res").innerHTML=html;
}

function calculateGPA(){
    const ids=["math","rla","soc","sci"]; 
    savedScores=[];
    for(let id of ids){
        const val = document.getElementById(id).value;
        const score = parseFloat(val);
        if(val === "" || isNaN(score) || score < 0 || score > 200){
            document.getElementById("res").innerHTML="<span style='color:#ff8da1;font-weight:bold;display:block;text-align:center;'>Please enter valid scores for all four subjects</span>";
            return;
        }
        savedScores.push(score);
    }
    currentDecimal=3; 
    renderTable();
}
</script>

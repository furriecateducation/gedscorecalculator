<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>GED Score Calculator</title>

<style>

html, body{
    margin:0;
    height:100%;
    font-family: Arial, sans-serif;
    background:#fffef3;
}

body{
    display:flex;
    justify-content:center;
    align-items:center;
}

/* CARD */

.container{
    background:white;
    padding:25px;
    border-radius:15px;
    box-shadow:0 4px 15px rgba(0,0,0,0.1);
    width:90%;
    max-width:420px;
    text-align:center;
}

/* INPUT */

input{
    width:90%;
    padding:10px;
    margin:8px 0;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:16px;
}

/* BUTTON BASE */

button{
    border:none;
    padding:12px 20px;
    margin:8px 5px;
    border-radius:10px;
    font-size:16px;
    cursor:pointer;
}

/* CALCULATE + CONVERT SAME COLOR */

.main-btn{
    background:#ffd95e;
    color:#3c3c3c;
}

/* CONTACT ME */

.contact-btn{
    background:#fffea9;
    color:#3c3c3c;
}

/* RESULT */

#result{
    margin-top:15px;
    font-size:18px;
    font-weight:bold;
}

</style>
</head>

<body>

<div class="container">

<h2>GED Score Calculator</h2>

<input type="number" id="rla" placeholder="RLA">
<input type="number" id="math" placeholder="Math">
<input type="number" id="science" placeholder="Science">
<input type="number" id="social" placeholder="Social Studies">

<br>

<button class="main-btn" onclick="calculate()">Calculate</button>

<button class="main-btn" onclick="convertDecimal(2)">
Convert to 2 decimal places
</button>

<button class="main-btn" onclick="convertDecimal(3)">
Convert to 3 decimal places
</button>

<br>

<button class="contact-btn">
Contact Me
</button>

<div id="result"></div>

</div>

<script>

let lastScore = 0;

function calculate(){

let rla = Number(document.getElementById("rla").value);
let math = Number(document.getElementById("math").value);
let science = Number(document.getElementById("science").value);
let social = Number(document.getElementById("social").value);

if(!rla || !math || !science || !social){
document.getElementById("result").innerText =
"Please fill all scores";
return;
}

let average = (rla + math + science + social) / 4;

lastScore = average;

document.getElementById("result").innerText =
"Average Score: " + average;
}

function convertDecimal(num){

if(lastScore === 0){
document.getElementById("result").innerText =
"Please calculate first";
return;
}

document.getElementById("result").innerText =
"Average Score: " + lastScore.toFixed(num);
}

</script>

</body>
</html>

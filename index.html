<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GED Score Calculator</title>

<style>
body{
margin:0;
padding:0;
font-family:Arial,sans-serif;
background-color:#fff9fc;
display:flex;
justify-content:center;
min-height:100vh;
padding-bottom:120px;
}

.container{
background:#ffffff;
width:85%;
max-width:450px;
margin:40px auto;
padding:30px 20px;
border-radius:24px;
box-shadow:0 15px 35px rgba(255,150,200,0.3);
box-sizing:border-box;
}

h2{
color:#eea9fc;
font-size:clamp(22px,6vw,32px);
text-align:center;
}

label{
display:block;
color:#ff9ccc;
font-weight:bold;
margin-top:15px;
}

input{
width:100%;
padding:12px;
margin:8px 0;
background:#fffefa;
border:1px solid #ffe6f2;
border-radius:10px;
font-size:16px;
box-sizing:border-box;
}

input:focus{
outline:none;
background:#ffeaf4;
border:2px solid #ff9ccc;
}
    
button{
width:100%;
margin:20px 0;
padding:15px;
background:#f2ffd9;
color:#a9e400;
border:none;
border-radius:12px;
font-size:20px;
font-weight:bold;
cursor:pointer;
}

table{
width:100%;
border-collapse:collapse;
margin-top:20px;
}

th,td{
padding:10px;
text-align:center;
border-bottom:1px solid #ffb6da;
}

th{color:#b388ff;}

.total-row td {
    font-weight: bold;
    color: none;
    border-bottom: none;
}

.contact-bar{
position:fixed;
bottom:30px;
left:50%;
transform:translateX(-50%);
}

.contact-bar a{
display:inline-block;
white-space:nowrap;
padding:15px 45px;
background:#fffea9;
color:#3c3c3c;
font-size:20px;
font-weight:bold;
border-radius:50px;
text-decoration:none;
}
</style>
</head>

<body>

<div class="container">

<h2>ÔΩ°ñ¶π¬∞‚ãÜ GED score to GPA & GPAX calculator ‚ÇäÀöùúóùúöÀö‚ãÜ</h2>

<label>Mathematical Reasoning:</label>
<input type="number" id="math" placeholder="0-200">

<label>RLA:</label>
<input type="number" id="rla" placeholder="0-200">

<label>Social Studies:</label>
<input type="number" id="soc" placeholder="0-200">

<label>Science:</label>
<input type="number" id="sci" placeholder="0-200">

<button onclick="calculateGPA()">ÔΩ°‚ãÜêôö‚ãÜ calculate ‚Çä‚äπ‚ô°·µé·µé</button>

<div id="res"></div>

</div>

<div class="contact-bar">
<a href="https://lin.ee/ELHcIH2" target="_blank">CONTACT ME</a>
</div>

<script>

let savedScores=[];
let currentDecimal=3;

function scoreToGPA(score){
let gpa=((score-50)/150)*4;
if(gpa<0) gpa=0;
if(gpa>4) gpa=4;
return gpa;
}

function calculateGPA(){

savedScores=[];

const math=parseFloat(document.getElementById("math").value);
const rla=parseFloat(document.getElementById("rla").value);
const soc=parseFloat(document.getElementById("soc").value);
const sci=parseFloat(document.getElementById("sci").value);

if(
isNaN(math)||isNaN(rla)||isNaN(soc)||isNaN(sci)||
math<0||math>200||
rla<0||rla>200||
soc<0||soc>200||
sci<0||sci>200
){
document.getElementById("res").innerHTML=
"<b style='color:#ff7ab6'>Please enter valid scores</b>";
return;
}

savedScores=[math,rla,soc,sci];
currentDecimal=3;

renderTable();
}

function toggleDecimal(){
currentDecimal=currentDecimal===3?2:3;
renderTable();
}

function renderTable(){

const names=["Math","RLA","Social Studies","Science"];

let totalScore=0;
let totalGPA=0;

let html="<table>";
html+="<tr><th>Subject</th><th>Score</th><th>GPA</th></tr>";

for(let i=0;i<4;i++){

let score=savedScores[i];
let gpa=scoreToGPA(score);

totalScore+=score;
totalGPA+=gpa;

html+="<tr>";
html+="<td>"+names[i]+"</td>";
html+="<td>"+score+"</td>";
html+="<td>"+gpa.toFixed(currentDecimal)+"</td>";
html+="</tr>";
}

let gpax=totalGPA/4;

html+="<tr class='total-row'>";
html+="<td>TOTAL</td>";
html+="<td>"+totalScore+"</td>";
html+="<td>GPAX "+gpax.toFixed(currentDecimal)+"</td>";
html+="</tr>";

html+="</table>";

html+="<button onclick='toggleDecimal()'>";
html+=(currentDecimal===3)
?"Convert to 2 Decimal Places"
:"Convert to 3 Decimal Places";
html+="</button>";

document.getElementById("res").innerHTML=html;
}

</script>

</body>
</html>

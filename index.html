<style>

/* ‚≠ê ‡∏õ‡∏∏‡πà‡∏°‡∏´‡∏•‡∏±‡∏Å (calculate + convert ‡πÉ‡∏ä‡πâ‡∏≠‡∏±‡∏ô‡πÄ‡∏î‡∏µ‡∏¢‡∏ß‡∏Å‡∏±‡∏ô) */
button{
display:block;

</head>

<body>

<div class="container">

<h2 style="color:#eea9fc;font-size:34px;text-align:center;">
ÔΩ°ñ¶π¬∞‚ãÜ GED score to GPA & GPAX calculator ‚ÇäÀöùúóùúöÀö‚ãÜ
</h2>

<label style="color:#ff9ccc;">Mathematical Reasoning:</label>
<input type="number" id="math" placeholder="0-200">

<label style="color:#ff9ccc;">Reasoning Through Language Arts (RLA):</label>
<input type="number" id="rla" placeholder="0-200">

<label style="color:#ff9ccc;">Social Studies:</label>
<input type="number" id="soc" placeholder="0-200">

<label style="color:#ff9ccc;">Science:</label>
<input type="number" id="sci" placeholder="0-200">

<button onclick="calculateGPA()">
ÔΩ°‚ãÜêôö‚ãÜ calculate ‚Çä‚äπ‚ô°·µé·µé
</button>

<div class="result" id="res"></div>

</div>

<!-- CONTACT ME -->
<div class="contact-bar">
<a href="https://lin.ee/ELHcIH2" target="_blank">
CONTACT ME
</a>
</div>

<script>

let savedScores=[];
let currentDecimal=3;

function scoreToGPA(score){
let gpa=((score-50)/150)*4;
return Math.max(0,Math.min(4,gpa));
}

function toggleDecimal(){
currentDecimal = currentDecimal===3 ? 2 : 3;
renderTable();
}

function renderTable(){

const subjects=[
{name:"Math"},
{name:"RLA"},
{name:"Social Studies"},
{name:"Science"}
];

let totalScore=0;
let totalGPA=0;

let html=`
<table>
<tr>
<th>Subject</th>
<th>Score</th>
<th>GPA</th>
</tr>
`;

subjects.forEach((sub,i)=>{

const score=savedScores[i];
const gpa=scoreToGPA(score);

totalScore+=score;
totalGPA+=gpa;

html+=`
<tr>
<td>${sub.name}</td>
<td>${score}</td>
<td>${gpa.toFixed(currentDecimal)}</td>
</tr>
`;
});

const gpax=totalGPA/4;

html+=`
<tr class="total-row">
<td>TOTAL</td>
<td>${totalScore}</td>
<td>GPAX ${gpax.toFixed(currentDecimal)}</td>
</tr>
</table>

<button onclick="toggleDecimal()">
${currentDecimal===3
? "Convert to 2 Decimal Places"
: "Convert to 3 Decimal Places"}
</button>
`;

document.getElementById("res").innerHTML=html;
}

function calculateGPA(){

const ids=["math","rla","soc","sci"];
savedScores=[];

for(let id of ids){

const score=parseFloat(document.getElementById(id).value);

if(isNaN(score)||score<0||score>200){
document.getElementById("res").innerHTML=
"<span style='color:#ff7ab6;font-weight:bold;'>Please enter valid scores for all four subjects</span>";
return;
}

savedScores.push(score);
}

currentDecimal=3;
renderTable();
}

</script>

</body>
</html>

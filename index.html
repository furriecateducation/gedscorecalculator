<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GED Score Calculator</title>

    <style>
        :root {
            --primary-pink: #eea9fc;
            --secondary-pink: #ff9ccc;
            --bg-color: #fff9fc;
            --btn-green: #f2ffd9;
            --text-green: #a9e400;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-color);
            padding-bottom: 100px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 90%;
            max-width: 500px; /* ‡∏Ç‡∏¢‡∏≤‡∏¢‡πÉ‡∏´‡πâ‡∏Å‡∏ß‡πâ‡∏≤‡∏á‡∏Ç‡∏∂‡πâ‡∏ô‡πÄ‡∏•‡πá‡∏Å‡∏ô‡πâ‡∏≠‡∏¢‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Tablet/PC */
            margin: 20px auto;
            padding: 30px 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(255, 182, 218, 0.2);
        }

        h2 {
            color: var(--primary-pink);
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 25px;
            line-height: 1.2;
        }

        label {
            display: block;
            color: var(--secondary-pink);
            font-weight: bold;
            margin-top: 15px;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            background: #fffefa;
            border: 2px solid #ffe6f2;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-pink);
            background: #fff0f7;
        }

        button {
            display: block;
            width: 100%; /* ‡πÉ‡∏´‡πâ‡∏õ‡∏∏‡πà‡∏°‡∏Å‡∏ß‡πâ‡∏≤‡∏á‡πÄ‡∏ï‡πá‡∏°‡πÉ‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ */
            margin: 20px auto;
            padding: 15px;
            background: var(--btn-green);
            color: var(--text-green);
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        button:active {
            background: #eaffb8;
            transform: scale(0.98);
        }

        /* ‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡πÅ‡∏ö‡∏ö Responsive */
        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #ffffff;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 8px;
            text-align: center;
            border-bottom: 1px solid #ffb6da;
        }

        th {
            background: #fff0f7;
            color: #b388ff;
        }

        .total-row td {
            font-weight: bold;
            color: #65d0ff;
            background: #f0faff;
        }

        /* ===== CONTACT BUTTON (Fixed "CONTACT ME" issue) ===== */
        .contact-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 999;
            width: 90%; /* ‡∏¢‡∏∑‡∏î‡∏´‡∏¢‡∏∏‡πà‡∏ô‡∏ï‡∏≤‡∏°‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠ */
            display: flex;
            justify-content: center;
        }

        .contact-bar a {
            display: inline-block;
            white-space: nowrap; /* ‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö‡πÉ‡∏´‡πâ‡∏≠‡∏¢‡∏π‡πà‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡πÄ‡∏î‡∏µ‡∏¢‡∏ß‡πÅ‡∏ô‡πà‡∏ô‡∏≠‡∏ô */
            padding: 14px 35px;
            background: #fffea9;
            color: #3c3c3c;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px; /* ‡∏ó‡∏≥‡πÄ‡∏õ‡πá‡∏ô‡∏ó‡∏£‡∏á‡∏°‡∏ô‡∏™‡∏ß‡∏¢‡πÜ */
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: 0.3s;
            text-align: center;
            min-width: 180px; /* ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏õ‡∏∏‡πà‡∏°‡∏´‡∏î‡∏™‡∏±‡πâ‡∏ô‡πÄ‡∏Å‡∏¥‡∏ô‡πÑ‡∏õ */
        }

        .contact-bar a:hover {
            background: #fffb7d;
        }

        .contact-bar a:active {
            transform: scale(0.95);
        }

        /* ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡πÄ‡∏•‡πá‡∏Å‡∏û‡∏¥‡πÄ‡∏®‡∏© */
        @media (max-width: 360px) {
            h2 { font-size: 1.4rem; }
            .contact-bar a { font-size: 1rem; padding: 12px 20px; }
        }
    </style>
</head>

<body>

<div class="container">
    <h2>ÔΩ°ñ¶π¬∞‚ãÜ GED Score to GPA Calculator ‚ÇäÀöùúóùúöÀö‚ãÜ</h2>

    <label>Mathematical Reasoning:</label>
    <input type="number" id="math" placeholder="0-200" min="0" max="200">

    <label>Language Arts (RLA):</label>
    <input type="number" id="rla" placeholder="0-200" min="0" max="200">

    <label>Social Studies:</label>
    <input type="number" id="soc" placeholder="0-200" min="0" max="200">

    <label>Science:</label>
    <input type="number" id="sci" placeholder="0-200" min="0" max="200">

    <button onclick="calculateGPA()">ÔΩ°‚ãÜêôö‚ãÜ Calculate ‚Çä‚äπ‚ô°·µé·µé</button>

    <div class="result" id="res"></div>
</div>

<div class="contact-bar">
    <a href="https://lin.ee/ELHcIH2" target="_blank">
        CONTACT ME
    </a>
</div>

<script>
    let savedScores = [];
    let currentDecimal = 3;

    function scoreToGPA(score) {
        let gpa = ((score - 50) / 150) * 4;
        return Math.max(0, Math.min(4, gpa));
    }

    function toggleDecimal() {
        currentDecimal = currentDecimal === 3 ? 2 : 3;
        renderTable();
    }

    function renderTable() {
        const subjects = [
            {name: "Math"},
            {name: "RLA"},
            {name: "Social Studies"},
            {name: "Science"}
        ];

        let totalScore = 0;
        let totalGPA = 0;

        let html = `
        <div class="table-container">
            <table>
                <tr>
                    <th>Subject</th>
                    <th>Score</th>
                    <th>GPA</th>
                </tr>
        `;

        subjects.forEach((sub, i) => {
            const score = savedScores[i];
            const gpa = scoreToGPA(score);
            totalScore += score;
            totalGPA += gpa;

            html += `
                <tr>
                    <td>${sub.name}</td>
                    <td>${score}</td>
                    <td>${gpa.toFixed(currentDecimal)}</td>
                </tr>
            `;
        });

        const gpax = totalGPA / 4;

        html += `
                <tr class="total-row">
                    <td>TOTAL</td>
                    <td>${totalScore}</td>
                    <td>GPAX ${gpax.toFixed(currentDecimal)}</td>
                </tr>
            </table>
        </div>
        <button onclick="toggleDecimal()">
            ${currentDecimal === 3 ? "Convert to 2 Decimal Places" : "Convert to 3 Decimal Places"}
        </button>
        `;

        document.getElementById("res").innerHTML = html;
        
        // ‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡∏•‡∏á‡∏°‡∏≤‡πÉ‡∏´‡πâ‡πÄ‡∏´‡πá‡∏ô‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå‡πÉ‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠
        document.getElementById("res").scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    function calculateGPA() {
        const ids = ["math", "rla", "soc", "sci"];
        savedScores = [];

        for (let id of ids) {
            const val = document.getElementById(id).value;
            const score = parseFloat(val);

            if (val === "" || isNaN(score) || score < 0 || score > 200) {
                document.getElementById("res").innerHTML =
                "<div style='color:#ff7ab6; font-weight:bold; text-align:center; margin-top:20px;'> Please enter valid scores for all subjects</div>";
                return;
            }
            savedScores.push(score);
        }

        currentDecimal = 3;
        renderTable();
    }
</script>

</body>
</html>

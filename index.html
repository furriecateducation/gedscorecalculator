<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GED Score Calculator</title>

<style>
body{
margin:0;
padding:0;
font-family:Arial,sans-serif;
background-color:#fff9fc;
display:flex;
justify-content:center;
min-height:100vh;
padding-bottom:120px;
}

.container{
background-color:#ffffff;
width:85%;
max-width:450px;
margin:40px auto;
padding:30px 20px;
border-radius:24px;
box-shadow:0 15px 35px rgba(255,150,200,0.3);
box-sizing:border-box;
}

h2{
color:#eea9fc;
font-size:clamp(22px,6vw,32px);
text-align:center;
margin-bottom:25px;
}

label{
display:block;
color:#ff9ccc;
font-size:14px;
font-weight:bold;
margin-top:15px;
}

input{
width:100%;
padding:12px;
margin:8px 0;
background:#fffefa;
border:1px solid #ffe6f2;
border-radius:10px;
font-size:16px;
box-sizing:border-box;
}

button{
display:block;
width:100%;
margin:20px 0;
padding:15px;
background:#f2ffd9;
color:#a9e400;
border:none;
border-radius:12px;
font-size:20px;
font-weight:bold;
cursor:pointer;
}

table{
width:100%;
border-collapse:collapse;
margin-top:20px;
}

th,td{
padding:10px 5px;
text-align:center;
border-bottom:1px solid #ffb6da;
font-size:14px;
}

th{
color:#b388ff;
}

.total-row td{
font-weight:bold;
color:#65d0ff;
}

.contact-bar{
position:fixed;
bottom:30px;
left:50%;
transform:translateX(-50%);
z-index:999;
}

.contact-bar a{
display:inline-block;
white-space:nowrap;
padding:15px 45px;
background:#fffea9;
color:#3c3c3c;
font-size:20px;
font-weight:bold;
border-radius:50px;
text-decoration:none;
box-shadow:0 5px 20px rgba(0,0,0,0.15);
}

</style>
</head>

<body>

<div class="container">

<h2>ÔΩ°ñ¶π¬∞‚ãÜ GED score to GPA & GPAX calculator ‚ÇäÀöùúóùúöÀö‚ãÜ</h2>

<label>Mathematical Reasoning:</label>
<input type="number" id="math" placeholder="0-200">

<label>Reasoning Through Language Arts (RLA):</label>
<input type="number" id="rla" placeholder="0-200">

<label>Social Studies:</label>
<input type="number" id="soc" placeholder="0-200">

<label>Science:</label>
<input type="number" id="sci" placeholder="0-200">

<button onclick="calculateGPA()">ÔΩ°‚ãÜêôö‚ãÜ calculate ‚Çä‚äπ‚ô°·µé·µé</button>

<div class="result" id="res"></div>

</div>

<div class="contact-bar">
<a href="https://lin.ee/ELHcIH2" target="_blank">CONTACT ME</a>
</div>

<script>

let savedScores=[];
let currentDecimal=3;

function scoreToGPA(score){
let gpa=((score-50)/150)*4;
return Math.max(0,Math.min(4,gpa));
}

function toggleDecimal(){
currentDecimal=currentDecimal===3?2:3;
renderTable();
}

function renderTable(){

const subjects=[
{name:"Math"},
{name:"RLA"},
{name:"Social Studies"},
{name:"Science"}
];

let totalScore=0;
let totalGPA=0;

let html=`
<table>
<tr>
<th>Subject</th>
<th>Score</th>
<th>GPA</th>
</tr>
`;

subjects.forEach((sub,i)=>{
const score=savedScores[i];
const gpa=scoreToGPA(score);

totalScore+=score;
totalGPA+=gpa;

html+=`
<tr>
<td>${sub.name}</td>
<td>${score}</td>
<td>${gpa.toFixed(currentDecimal)}</td>
</tr>
`;
});

const gpax=totalGPA/4;

html+=`
<tr class="total-row">
<td>TOTAL</td>
<td>${totalScore}</td>
<td>GPAX ${gpax.toFixed(currentDecimal)}</td>
</tr>
</table>

<button onclick="toggleDecimal()">
${currentDecimal===3
?"Convert to 2 Decimal Places"
:"Convert to 3 Decimal Places"}
</button>
`;

document.getElementById("res").innerHTML=html;
}

function calculateGPA(){

const ids=["math","rla","soc","sci"];
savedScores=[];

for(let id of ids){

const score=parseFloat(document.getElementById(id).value);

if(isNaN(score)||score<0||score>200){
document.getElementById("res").innerHTML=
"<span style='color:#ff7ab6;font-weight:bold;'>Please enter valid scores for all four subjects</span>";
return;
}

savedScores.push(score);
}

currentDecimal=3;
renderTable();
}

</script>

</body>
</html>
